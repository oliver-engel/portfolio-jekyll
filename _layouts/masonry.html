---
layout: default
---

<div class="split-grid">
  <div class="left-panel">
    <p class="subhead category">{{page.category}}</p>

    <h1>{{page.title}}</h1>
    <p>{{page.description}}</p>

  </div>

  <img class="right-panel" src="{{page.hero}}">


</div>
<hr>

<div class="content">

<div class="masonry-grid">
  {% for image in site.static_files %}
    {% if image.path contains '/assets/img/photo/' %}
        <img class="masonry-image" class="showImage" loading="lazy" src="{{ site.baseurl }}{{ image.path }}" alt="" />
    {% endif %}
  {% endfor %}
</div>

</div>
