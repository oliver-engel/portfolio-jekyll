<div class="grid-2">

{% for page in site.pages %}
  {% if page.url contains "/work"%}
  <div class="portfolio-grid-item">
    <a href="{{page.url}}" id="boundless">
      <img src="{{page.thumb}}">
    <h3>{{page.title}}</h3>
    <p>{{page.description}}</p>
    </a>
  </div>
  {% endif %}
{% endfor %}

</div>
